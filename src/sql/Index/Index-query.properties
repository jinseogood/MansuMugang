selectGoTopMenu=SELECT MENU_CODE, MENU_NAME, MENU_MAIN, MENU_SUB, PRICE, SALE_COUNT, MENU_IMG_ONAME, MENU_IMG_SRC, MENU_INFO, MENU_IMG_ENAME FROM (SELECT M1.MENU_CODE, M1.MENU_NAME, M1.MENU_MAIN, M1.MENU_SUB, M1.PRICE, M1.SALE_COUNT, M2.MENU_IMG_ONAME, M2.MENU_IMG_SRC, M2.MENU_INFO, M2.MENU_IMG_ENAME FROM MENU M1 JOIN MENUINFO M2 ON(M1.MENU_CODE = M2.MENU_CODE) JOIN GRAD_MENU G2 ON(M1.MENU_CODE = G2.MENU_CODE) JOIN GRAD G1 ON(G1.GRAD_CODE = G2.GRAD_CODE) WHERE G1.GO = '1' ORDER BY M1.SALE_COUNT DESC) WHERE ROWNUM <= 3
selectDangTopMenu=SELECT MENU_CODE, MENU_NAME, MENU_MAIN, MENU_SUB, PRICE, SALE_COUNT, MENU_IMG_ONAME, MENU_IMG_SRC, MENU_INFO, MENU_IMG_ENAME FROM (SELECT M1.MENU_CODE, M1.MENU_NAME, M1.MENU_MAIN, M1.MENU_SUB, M1.PRICE, M1.SALE_COUNT, M2.MENU_IMG_ONAME, M2.MENU_IMG_SRC, M2.MENU_INFO, M2.MENU_IMG_ENAME FROM MENU M1 JOIN MENUINFO M2 ON(M1.MENU_CODE = M2.MENU_CODE) JOIN GRAD_MENU G2 ON(M1.MENU_CODE = G2.MENU_CODE) JOIN GRAD G1 ON(G1.GRAD_CODE = G2.GRAD_CODE) WHERE G1.DANG = '1' ORDER BY M1.SALE_COUNT DESC) WHERE ROWNUM <= 3
selectHeadTopMenu=SELECT MENU_CODE, MENU_NAME, MENU_MAIN, MENU_SUB, PRICE, SALE_COUNT, MENU_IMG_ONAME, MENU_IMG_SRC, MENU_INFO, MENU_IMG_ENAME FROM (SELECT M1.MENU_CODE, M1.MENU_NAME, M1.MENU_MAIN, M1.MENU_SUB, M1.PRICE, M1.SALE_COUNT, M2.MENU_IMG_ONAME, M2.MENU_IMG_SRC, M2.MENU_INFO, M2.MENU_IMG_ENAME FROM MENU M1 JOIN MENUINFO M2 ON(M1.MENU_CODE = M2.MENU_CODE) JOIN GRAD_MENU G2 ON(M1.MENU_CODE = G2.MENU_CODE) JOIN GRAD G1 ON(G1.GRAD_CODE = G2.GRAD_CODE) WHERE G1.HEAD = '1' ORDER BY M1.SALE_COUNT DESC) WHERE ROWNUM <= 3

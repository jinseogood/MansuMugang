getAdminCode=SELECT U_CODE FROM TB_USER WHERE U_ID = 'admin'
getListCount=SELECT COUNT(*) FROM TB_BOARD WHERE U_CODE IN (?, ?) AND BOARD_SORT = '4' AND WRITE_YN = 'Y'
selectList=SELECT RNUM, BOARD_ID, BOARD_NO, TITLE, CONTENT, U_NAME, BOARD_DATE, B_COUNT, WRITE_YN FROM(SELECT ROWNUM RNUM, BOARD_ID, BOARD_NO, TITLE, CONTENT, U_NAME, BOARD_DATE, B_COUNT, WRITE_YN FROM(SELECT B.BOARD_ID, B.BOARD_NO, B.TITLE, B.CONTENT, U.U_NAME, B.BOARD_DATE, B.B_COUNT, B.WRITE_YN FROM TB_BOARD B JOIN TB_USER U ON(U.U_CODE = B.U_CODE) WHERE B.U_CODE IN (?, ?) AND BOARD_SORT = '4' AND WRITE_YN = 'Y' ORDER BY REF_BNO DESC, BOARD_ID ASC)) WHERE RNUM BETWEEN ? AND ?
updateCount=UPDATE TB_BOARD SET B_COUNT = (SELECT B_COUNT FROM TB_BOARD WHERE BOARD_ID = ? AND WRITE_YN = 'Y' AND BOARD_SORT = '4' ) + 1 WHERE BOARD_ID = ?
selectOne=SELECT B1.BOARD_NO, B1.BOARD_ID, B1.TITLE, B1.CONTENT, B1.B_COUNT, B1.BOARD_DATE, U.U_NAME, REF_BNO, (SELECT U_CODE FROM TB_BOARD B2 WHERE B1.REF_BNO = B2.BOARD_ID) AS REF_UCODE FROM TB_BOARD B1 JOIN TB_USER U ON(U.U_CODE = B1.U_CODE) WHERE BOARD_ID = 1000 AND WRITE_YN = 'Y' AND BOARD_SORT = '4'
selectPreNotice=SELECT BOARD_ID, TITLE, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, BOARD_ID, TITLE, BOARD_DATE FROM TB_BOARD WHERE BOARD_ID < ? AND WRITE_YN = 'Y' AND BOARD_SORT = 4 AND U_CODE = ? ORDER BY RNUM DESC) WHERE ROWNUM = 1
selectNextNo=SELECT BOARD_ID, TITLE, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, BOARD_ID, TITLE, BOARD_DATE FROM TB_BOARD WHERE BOARD_ID > ? AND WRITE_YN = 'Y' AND BOARD_SORT = 4 AND U_CODE = ? ORDER BY RNUM DESC) WHERE ROWNUM = 1
insertBoard=INSERT INTO TB_BOARD VALUES(?, '4', NULL, NULL, SYSDATE, ?, NULL, 0, ?, SEQ_BID.NEXTVAL, 'N')

insertBoard=UPDATE TB_BOARD SET WRITE_YN = 'Y', TITLE = ?, CONTENT = ?, BOARD_NO = SEQ_BOARD_NO.NEXTVAL WHERE BOARD_SORT = 1 AND BOARD_NO = ? 
selectList=SELECT RNUM, BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, BUY_INFO_NO, B_COUNT, REF_BNO, U_NAME, WRITE_YN FROM (SELECT ROWNUM RNUM, BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, BUY_INFO_NO, B_COUNT, REF_BNO, U_NAME, WRITE_YN FROM (SELECT BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, BUY_INFO_NO, B_COUNT, REF_BNO, U.U_NAME, B.WRITE_YN FROM TB_BOARD B JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE BOARD_SORT = 1 AND WRITE_YN = 'Y' ORDER BY BOARD_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM TB_BOARD WHERE BOARD_SORT = 1 AND WRITE_YN = 'Y'
selectOne=SELECT board_sort, BOARD_ID, BOARD_NO, TITLE, CONTENT, BOARD_DATE, B_COUNT, U.U_NAME FROM TB_BOARD B JOIN TB_USER U ON(U.U_CODE = B.U_CODE) WHERE B.BOARD_NO = ? and BOARD_SORT = '1'
updateCount=UPDATE TB_BOARD SET B_COUNT=(SELECT B_COUNT FROM TB_BOARD WHERE BOARD_NO = ?) + 1 where BOARD_SORT = 1 and BOARD_NO = ?
insertReply=INSERT INTO REPLY VALUES('1', ?, ?, TO_DATE(TO_CHAR(SYSDATE, 'YYYY-MM-DD')), ?, SEQ_REPLY_NO.NEXTVAL)
selectReplyList=SELECT REPLY_NO, BOARD_SORT, R.U_CODE, RE_CONTENT, TO_CHAR(RE_DATE, 'YYYY-MM-DD') AS RE_DATE, R.BOARD_ID, U.U_NAME FROM REPLY R JOIN TB_USER U ON(R.U_CODE = U.U_CODE) WHERE BOARD_SORT = '1' AND BOARD_ID  = ? ORDER BY REPLY_NO DESC
updateBoard=UPDATE TB_BOARD SET TITLE = ?, CONTENT = ?, BOARD_DATE = ? WHERE BOARD_SORT = 1 AND BOARD_ID = ?
deleteBoard=DELETE FROM TB_BOARD WHERE BOARD_NO = ?
selectWrite=INSERT INTO TB_BOARD VALUES (?, 1, null, null, SYSDATE, ?, NULL, 0, NULL, SEQ_BID.NEXTVAL, 'N', 'Y')
selectPreBoard=SELECT U_NAME, BOARD_ID, BOARD_NO, TITLE, CONTENT, BOARD_SORT, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, U_NAME, BOARD_ID, BOARD_NO, TITLE, BOARD_DATE, CONTENT, BOARD_SORT FROM TB_BOARD B JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE BOARD_NO < ? AND WRITE_YN = 'Y' AND BOARD_SORT = 1 ORDER BY RNUM DESC) WHERE ROWNUM = 1
selectNextBoard=SELECT U_NAME, BOARD_ID, BOARD_NO, TITLE, CONTENT, BOARD_SORT, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, U_NAME, BOARD_ID, BOARD_NO, TITLE, BOARD_DATE, CONTENT, BOARD_SORT FROM TB_BOARD B JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE BOARD_NO > ? AND WRITE_YN = 'Y' AND BOARD_SORT = 1 ORDER BY RNUM) WHERE ROWNUM = 1
insertBoardFile=INSERT INTO BOARD_FILE VALUES(SEQ_FILE_NO.NEXTVAL, ?, ?, ?, SYSDATE, '1', ?, '1', ?, NULL, 'Y')
deleteBoardFile=DELETE FROM BOARD_FILE WHERE EDIT_NAME = ? AND FILE_TYPE = '1'
deleteReply=DELETE FROM REPLY WHERE BOARD_ID = ? AND BOARD_SORT = '1'


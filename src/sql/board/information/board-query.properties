insertBoard=INSERT INTO TB_BOARD VALUES (SEQ_BOARD_NO.NEXTVAL, 1, ?, ?, SYSDATE, ?, NULL, 0, DEFAULT, SEQ_BOARD_ID.NEXTVAL, DEFAULT)
selectList=SELECT RNUM, BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, U_CODE, BUY_INFO_NO, B_COUNT, REF_BNO,U_NAME FROM (SELECT ROWNUM RNUM, BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, U_CODE, BUY_INFO_NO, B_COUNT, REF_BNO, U_NAME FROM (SELECT BOARD_ID, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, B.U_CODE, BUY_INFO_NO, B_COUNT, REF_BNO, U.U_NAME FROM TB_BOARD B JOIN TB_USER U ON(B.U_CODE = U.U_CODE) ORDER BY BOARD_DATE DESC)) WHERE RNUM BETWEEN ? AND ? AND BOARD_SORT = 1
listCount=SELECT COUNT(*) FROM TB_BOARD
selectOne=SELECT board_sort, BOARD_ID, BOARD_NO, TITLE, CONTENT, BOARD_DATE, B_COUNT, U.U_NAME FROM TB_BOARD B JOIN TB_USER U ON(U.U_CODE = B.U_CODE) WHERE B.BOARD_ID = ? and BOARD_SORT = '1'
updateCount=UPDATE TB_BOARD SET B_COUNT=(SELECT B_COUNT FROM TB_BOARD WHERE BOARD_ID = ?) + 1 where BOARD_SORT = 1 and BOARD_ID = ?
insertReply=INSERT INTO REPLY VALUES('1', ?, ?, SYSDATE, ?)
selectReplyList=SELECT BOARD_SORT, R.U_CODE, RE_CONTENT, RE_DATE, R.BOARD_ID, U.U_NAME FROM REPLY R JOIN TB_USER U ON(R.U_CODE = U.U_CODE) WHERE BOARD_SORT = '1' AND BOARD_ID  = ? ORDER BY RE_DATE DESC
updateBoard=UPDATE TB_BOARD SET TITLE = ?, CONTENT = ?, BOARD_DATE = ? WHERE BOARD_SORT = 1 AND BOARD_ID = ?
deleteBoard=DELETE FROM TB_BOARD WHERE BOARD_ID = ?
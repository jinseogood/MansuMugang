insertReview=INSERT INTO TB_BOARD VALUES (SEQ_BOARD_NO2.NEXTVAL, 2, ?, ?, SYSDATE, ?, default, 0, default, SEQ_BID.NEXTVAL, 'Y')
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertBoardFile=INSERT INTO BOARD_FILE VALUES (SEQ_FNO.NEXTVAL, ?, ?, ?, SYSDATE, 2, ?, 1, ?)
selectReviewMap=SELECT FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, B.BOARD_SORT, F.BOARD_ID, F.U_CODE, U.U_NAME, B.TITLE, B.CONTENT FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(U.U_CODE = F.U_CODE) WHERE B.BOARD_SORT = 2
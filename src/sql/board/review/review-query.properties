insertReview=INSERT INTO TB_BOARD VALUES (SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, ?, default, 0, default, seq_bid.nextval, 'Y')
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
selectCurrval2=SELECT SEQ_FILE_NO.CURRVAL FROM DUAL
insertBoardFile=INSERT INTO BOARD_FILE VALUES (SEQ_FILE_NO.NEXTVAL, ?, ?, ?, SYSDATE, 2, ?, 1, ?, ?)
selectReviewMap=SELECT RNUM, FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, BOARD_SORT, BOARD_ID, U_CODE, U_NAME, TITLE, CONTENT, B_COUNT, BOARD_DATE, FILE_LEVEL FROM (SELECT ROWNUM RNUM, FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE,BOARD_SORT, BOARD_ID, U_CODE, U_NAME, TITLE, CONTENT, B_COUNT, BOARD_DATE, FILE_LEVEL FROM (SELECT FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, B.BOARD_SORT, F.BOARD_ID, F.U_CODE, U.U_NAME, B.TITLE, B.CONTENT, B.B_COUNT, F.FILE_LEVEL, B.BOARD_DATE FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(U.U_CODE = F.U_CODE))) WHERE RNUM BETWEEN ? AND ? AND BOARD_SORT = 2 AND FILE_LEVEL = 0 ORDER BY BOARD_DATE DESC
selectReviewOne=SELECT B.BOARD_NO, B.BOARD_SORT, B.TITLE, B.CONTENT, B.BOARD_DATE, U.U_NAME, B.B_COUNT, B.WRITE_YN, B.BOARD_ID, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE, F.FILE_LEVEL, F.FILE_NO FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE B.BOARD_SORT = 2 AND B.BOARD_ID = ?
insertReply=INSERT INTO REPLY VALUES('2', ?, ?, TO_DATE(TO_CHAR(SYSDATE, 'YYYY-MM-DD')), ?, SEQ_REPLY_NO.NEXTVAL) 
selectReplyList=select REPLY_NO, BOARD_SORT, RE_CONTENT, TO_CHAR(RE_DATE, 'YYYY-MM-DD') AS RE_DATE, R.BOARD_ID, U.U_NAME FROM REPLY R JOIN TB_USER U ON(R.U_CODE = U.U_CODE) WHERE BOARD_SORT = 2 AND BOARD_ID  = ? ORDER BY REPLY_NO DESC
updateCount=UPDATE TB_BOARD SET B_COUNT=(SELECT B_COUNT FROM TB_BOARD WHERE BOARD_ID=?) + 1 WHERE BOARD_ID=?
deleteReview=DELETE FROM TB_BOARD WHERE BOARD_ID = ?
selectReviewUpdateForm=SELECT B.BOARD_NO, B.BOARD_SORT, B.TITLE, B.CONTENT, B.BOARD_DATE, U.U_NAME, B.B_COUNT, B.WRITE_YN, B.BOARD_ID, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE, F.FILE_LEVEL, F.FILE_NO, FILE_TYPE FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE F.BOARD_SORT = 2 AND B.BOARD_ID = ?
updateReview=UPDATE TB_BOARD SET TITLE = ?, CONTENT = ?, BOARD_DATE = SYSDATE WHERE BOARD_SORT = 2 AND BOARD_ID = ?
deleteBoardFile=delete from board_file where board_id = ?
insertPoint=INSERT INTO POINT VALUES(SEQ_POINT_NO.NEXTVAL, 5, '2', ?, SEQ_BUY_INFO_NO.NEXTVAL, DEFAULT)
selectPreReview=SELECT RNUM, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, U_NAME, B_COUNT, BOARD_ID, EDIT_NAME, FILE_DATE, FILE_NO FROM (SELECT ROWNUM RNUM, B.BOARD_NO, B.BOARD_SORT, B.TITLE, B.CONTENT, B.BOARD_DATE,  U.U_NAME, B.B_COUNT, B.WRITE_YN, B.BOARD_ID, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE, F.FILE_LEVEL, F.FILE_NO FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE B.BOARD_ID < ? AND B.BOARD_SORT = 2) WHERE BOARD_ID = ? - 1
selectNextReview=SELECT RNUM, BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, U_NAME, B_COUNT, BOARD_ID, EDIT_NAME, FILE_DATE, FILE_NO FROM (SELECT ROWNUM RNUM, B.BOARD_NO, B.BOARD_SORT, B.TITLE, B.CONTENT, B.BOARD_DATE,  U.U_NAME, B.B_COUNT, B.WRITE_YN, B.BOARD_ID, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE, F.FILE_LEVEL, F.FILE_NO FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE B.BOARD_ID > ? AND B.BOARD_SORT = 2) WHERE BOARD_ID = ? + 1
listCount=SELECT COUNT(*) FROM TB_BOARD WHERE BOARD_SORT = 2 AND WRITE_YN = 'Y'
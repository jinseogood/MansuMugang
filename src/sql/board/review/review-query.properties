insertReview=INSERT INTO TB_BOARD VALUES (SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, ?, default, 0, default, seq_bid.nextval, 'Y')
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertBoardFile=INSERT INTO BOARD_FILE VALUES (SEQ_FILE_NO.NEXTVAL, ?, ?, ?, SYSDATE, 2, ?, 1, ?, ?)
selectReviewMap=SELECT FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, B.BOARD_SORT, F.BOARD_ID, F.U_CODE, U.U_NAME, B.TITLE, B.CONTENT FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(U.U_CODE = F.U_CODE) WHERE B.BOARD_SORT = '2' AND FILE_LEVEL = 0
selectReviewOne=SELECT B.BOARD_NO, B.BOARD_SORT, B.TITLE, B.CONTENT, B.BOARD_DATE, U.U_NAME, B.B_COUNT, B.WRITE_YN, B.BOARD_ID, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE, F.FILE_LEVEL, F.FILE_NO FROM BOARD_FILE F JOIN TB_BOARD B ON(F.BOARD_ID = B.BOARD_ID) JOIN TB_USER U ON(B.U_CODE = U.U_CODE) WHERE B.BOARD_SORT = 2 AND B.BOARD_NO = ?
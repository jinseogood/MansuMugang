insertReview=INSERT INTO TB_BOARD VALUES (SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, ?, default, 0, default, seq_board_id.nextval, 'Y')
selectCurrval=SELECT SEQ_BOARD_NO.CURRVAL FROM DUAL
insertAttachment=INSERT INTO BOARD_FILE VALUES (SEQ_FILE_NO.NEXTVAL, ?, ?, ?, STSDATE, 2, ?, '1')
selectReviewMap=SELECT U.U_NAME, B.BOARD_NO, B.BOARD_ID, B.TITLE, B.CONTENT, B.BOARD_SORT, B.B_COUNT, B.BOARD_DATE, F.FILE_NO, F.ORIGIN_NAME, F.EDIT_NAME, F.FILE_SRC, F.FILE_DATE FROM TB_BOARD B JOIN TB_USER U ON(B.U_CODE = U.U_CODE) JOIN BOARD_FILE F ON(F.BOARD_NO = B.BOARD_NO) WHERE B.BOARD_SORT = 2 AND F.BOARD_SORT = 2
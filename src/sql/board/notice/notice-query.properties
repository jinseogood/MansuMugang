getListCount=SELECT COUNT(*) FROM TB_BOARD WHERE BOARD_SORT = 3 AND WRITE_YN = 'Y'
selectList=SELECT RNUM, BOARD_ID, BOARD_NO, TITLE, CONTENT, U_NAME, BOARD_DATE, B_COUNT, WRITE_YN FROM(SELECT ROWNUM RNUM, BOARD_ID, BOARD_NO, TITLE, CONTENT, U_NAME, BOARD_DATE, B_COUNT, WRITE_YN FROM(SELECT B.BOARD_ID, B.BOARD_NO, B.TITLE, B.CONTENT, U.U_NAME, B.BOARD_DATE, B.B_COUNT, B.WRITE_YN FROM TB_BOARD B JOIN TB_USER U ON(U.U_CODE = B.U_CODE) WHERE B.BOARD_SORT = 3 AND B.WRITE_YN = 'Y' ORDER BY B.BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
insertBoard=INSERT INTO TB_BOARD VALUES(?, '3', NULL, NULL, SYSDATE, ?, NULL, 0, NULL, SEQ_BID.NEXTVAL, 'N')
insertAttachment=INSERT INTO BOARD_FILE VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, SYSDATE, '3', ?, '1', ?)
deleteAttachment=DELETE FROM BOARD_FILE WHERE EDIT_NAME = ? AND FILE_TYPE = '1'
updateBoard=UPDATE TB_BOARD SET TITLE = ?, CONTENT = ?, BOARD_DATE = SYSDATE, WRITE_YN = 'Y', BOARD_NO = SEQ_BNO3.NEXTVAL WHERE BOARD_NO = ?
selectCurrval=SELECT SEQ_BNO3.CURRVAL FROM DUAL
updatePhoto=UPDATE BOARD_FILE SET BOARD_ID = ? WHERE BOARD_ID= ? AND FILE_TYPE = '1'
insertDocument=INSERT INTO BOARD_FILE VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, SYSDATE, '3', ?, '2', ?)
selectPhotoCount=SELECT COUNT(*) FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '1'
selectOne=SELECT B.BOARD_NO, B.BOARD_ID, B.TITLE, B.CONTENT, B.B_COUNT, B.BOARD_DATE, U.U_NAME FROM TB_BOARD B JOIN TB_USER U ON(U.U_CODE = B.U_CODE) WHERE BOARD_NO = ? AND BOARD_SORT = '3' AND WRITE_YN = 'Y'
updateCount=UPDATE TB_BOARD SET B_COUNT = (SELECT B_COUNT FROM TB_BOARD WHERE BOARD_NO = ? AND WRITE_YN = 'Y' AND BOARD_SORT = '3') + 1 WHERE BOARD_NO = ? AND BOARD_SORT = '3'
selectPreNotice=SELECT BOARD_NO, TITLE, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, BOARD_NO, TITLE, BOARD_DATE FROM TB_BOARD WHERE BOARD_NO < ? AND WRITE_YN = 'Y' AND BOARD_SORT = 3 ORDER BY RNUM DESC) WHERE ROWNUM = 1 
selectNextNo=SELECT BOARD_NO, TITLE, TO_CHAR(BOARD_DATE, 'YYYY-MM-DD') AS BOARD_DATE FROM (SELECT ROWNUM RNUM, BOARD_NO, TITLE, BOARD_DATE FROM TB_BOARD WHERE BOARD_NO > ? AND WRITE_YN = 'Y' AND BOARD_SORT = 3 ORDER BY RNUM) WHERE ROWNUM = 1
selectAttach=SELECT FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, BOARD_SORT, BOARD_ID FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '2'
selectOneAttach=SELECT FILE_NO, ORIGIN_NAME, EDIT_NAME, FILE_SRC, FILE_DATE, BOARD_SORT, BOARD_ID FROM BOARD_FILE WHERE EDIT_NAME = ? AND FILE_TYPE = '2'
selectOneEdit=SELECT BOARD_NO, BOARD_SORT, TITLE, CONTENT, BOARD_DATE, U_CODE, BUY_INFO_NO, B_COUNT, REF_BNO, BOARD_ID, WRITE_YN FROM TB_BOARD WHERE BOARD_NO = ? AND BOARD_SORT = 3
deleteDocument=DELETE FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '2'
editBoard=UPDATE TB_BOARD SET TITLE = ?, CONTENT = ?, BOARD_DATE = SYSDATE WHERE BOARD_NO = ?
selectChangeName=SELECT EDIT_NAME FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '2' AND BOARD_SORT = '3' AND FILE_TYPE = '2'
selectDoc=SELECT EDIT_NAME FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '2'
selectPhoto=SELECT EDIT_NAME FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '1'
deletePhoto=DELETE FROM BOARD_FILE WHERE BOARD_ID = ? AND FILE_TYPE = '1'
